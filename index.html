<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>TropWet map</title>
<!--<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />-->
<meta name='viewport' content='width=device-width, initial-scale=1.0' />


<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
integrity="sha384-Zh+y1U8o6/7ni8Mp8szvUfZjGeKKS10CGH3IlD6L1X+XwzYgQ1llOjw/Wslc0cma"
crossorigin="anonymous">
<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
integrity="sha384-6rCYjRgWDEI2RlZxiVihj1WIZB/uvFiRCGpavTVgFrSPDL0Bk1AiqCW+mmv5h0LP"
crossorigin="anonymous"></script>

<style>
body { margin:0; padding:0; }
body, table, tr, td, th, div, h1, h2, input { font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif; font-size: 11pt; }
#map { position:absolute; top:0; bottom:0; width:100%; } /* full size */
.ctl {
padding: 2px 10px 2px 10px;
background: white;
background: rgba(255,255,255,0.9);
box-shadow: 0 0 15px rgba(0,0,0,0.2);
border-radius: 5px;
text-align: right;
}
.title {
font-size: 14pt;
font-weight: bold;
}
.src {
font-size: 10pt;
}

	
	
/*Legend specific*/
.legend {
  padding: 6px 8px;
  font: 14px Arial, Helvetica, sans-serif;
  background: white;
  background: rgba(255, 255, 255, 0.8);
  /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
  /*border-radius: 5px;*/
  line-height: 24px;
  color: #555;
}
.legend h4 {
  text-align: center;
  font-size: 16px;
  margin: 2px 12px 8px;
  color: #777;
}

.legend span {
  position: relative;
  bottom: 3px;
}

.legend i {
  width: 18px;
  height: 18px;
  float: left;
  margin: 0 8px 0 0;
  opacity: 0.7;
}

.legend i.icon {
  background-size: 18px;
  background-color: rgba(255, 255, 255, 1);
}	

</style>

</head>
<body>

<div id="map"></div>

<script>

/* **** Leaflet **** */

// Map
var map = L.map('map', {
center: [-2.1136488503393465, 30.23917689215634],
zoom: 10,
minZoom: 1,
maxZoom: 12
});


// Base layers
//  .. OpenStreetMap
var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors', minZoom: 1, maxZoom: 12}).addTo(map);
	
//  .. CartoDB Positron
var cartodb = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>', minZoom: 1, maxZoom: 12});

//  .. OSM Toner
var toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.', minZoom: 1, maxZoom: 12});

//  .. White background
var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==", {minZoom: 1, maxZoom: 12});

	

	

// Overlay layers (TMS)
var frac_jan = L.tileLayer('./tiles_Fractions_Jan_to_March_2016_to_2020/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 1, maxZoom: 12});
var class_jan = L.tileLayer('./tiles_Classified_Output_Jan_To_March_2016_to_2020/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 1, maxZoom: 12});
	
var frac_apr = L.tileLayer('./tiles_Fractions_April_to_June_2016_to_2020/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 1, maxZoom: 12});
var class_apr = L.tileLayer('./tiles_Classified_Output_April_to_June_2016_to_2020/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 1, maxZoom: 12});

var frac_jul = L.tileLayer('./tiles_Fractions_July_to_September_2016_to_2020/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 1, maxZoom: 12});
var class_jul = L.tileLayer('./tiles_Classified_Output_July_to_September_2016_to_2020/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 1, maxZoom: 12});

var frac_oct = L.tileLayer('./tiles_Fractions_October_To_December_2016_to_2020/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 1, maxZoom: 12});
var class_oct = L.tileLayer('./tiles_Classified_Output_October_To_December_2016_to_2020/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 1, maxZoom: 12});
	
	
	

var basemaps = {"OpenStreetMap": osm, "CartoDB Positron": cartodb, "Stamen Toner": toner, "Without background": white}

var overlaymaps = {
	"Fractions Jan to Mar (2016-2020)": frac_jan, 
	"Fractions Apr to Jun (2016-2020)": frac_apr, 
	"Fractions Jul to Sep (2016-2020)": frac_jul, 
	"Fractions Oct to Dec (2016-2020)": frac_oct, 
	"Classified  Jan to Mar (2016-2020)": class_jan,
	"Classified Apr to Jun (2016-2020)": class_apr,
	"Classified Jul to Sep (2016-2020)": class_jul,
	"Classified Oct to Dec (2016-2020)": class_oct
}



var legend = L.control({ position: "bottomleft" });

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");

  div.innerHTML += '<i style="background: #d1d0cc"></i><span>Mixed</span><br>';
  div.innerHTML += '<i style="background: #45ae90"></i><span>Flooded Veg</span><br>';
  div.innerHTML += '<i style="background: #dd9a72"></i><span>Wet Bare Soil</span><br>';
  div.innerHTML += '<i style="background: #e5cb71"></i><span>Dry Sparse Veg</span><br>';
  div.innerHTML += '<i style="background: #2250ca"></i><span>Open Water</span><br>';
  div.innerHTML += '<i style="background: #328536"></i><span>Dense Veg</span><br>';
  div.innerHTML += '<i style="background: #cbbf7c"></i><span>Bare Soil</span><br>';	


  return div;
};

legend.addTo(map)



// Title
var title = L.control();
title.onAdd = function(map) {
this._div = L.DomUtil.create('div', 'ctl title');
this.update();
return this._div;
};
title.update = function(props) {
this._div.innerHTML = "Wetland map generated using TropWet";
};
title.addTo(map);

// Note
var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>';
var title = L.control({position: 'bottomleft'});
title.onAdd = function(map) {
this._div = L.DomUtil.create('div', 'ctl src');
this.update();
return this._div;
};
title.update = function(props) {
this._div.innerHTML = src;
};
title.addTo(map);


// Add base layers
L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

// Fit to overlay bounds (SW and NE points with (lat, lon))
map.fitBounds([[-2.499298420146383, 30.622665653543557], [-1.72799928053231, 29.855688130769124]]);

</script>

</body>
</html>
